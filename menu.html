<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eatly | Menu</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <!--Шапка-->
    <header class="header">
        <div class="headerGrid">
            <div class="headerLogo">
                <a class="headerLogoLink" href="/" title="Home">
                    <img src="/icons/Logo.svg" class="logoImage" alt="logo" draggable="false" width="46" height="43">
                </a>
                <a class="headerLogoLink" href="/" title="Home">
                    <p class="labelLogo">eatly</p>
                </a>
            </div>
            <nav class="header-menu">
                <ul class="header-menu-list">
                    <li class="header-menu-item">
                        <a class="header-menu-item-link" href="/">Menu</a>
                    </li>
                    <li class="header-menu-item">
                        <a class="header-menu-item-link" href="/">Blog</a>
                    </li>
                    <li class="header-menu-item">
                        <a class="header-menu-item-link" href="/">Pricing</a>
                    </li>
                    <li class="header-menu-item">
                        <a class="header-menu-item-link" href="/">Contact</a>
                    </li>
                </ul>
            </nav>
            <div class="burgerMenu">
                <span></span>
            </div>
            <div class="login-signup">
                <button class="loginButton" type="button">
                    <a class="loginButtonLink">
                        Login
                    </a>
                </button>
                <button class="signUpButton" type="button">
                    <a class="signUpButtonLink">
                        Sign Up
                    </a>
                </button>
            </div>
        </div>
        <div class="line">
        </div>
    </header>



    <main>
        <!--Menu search-->
        <div class="menuSearchBlock">
            <div class="menuSearchContainer">
                <div class="menuSearchLeftBlock">
                    <img src="icons/menuNewsEffect.svg" class="menuNewsEffect" draggable="false" width="61" height="49">
                    <div class="menuSearchLeftBlockColumn">
                        <div class="menuNewsSlider">
                            <div class="menuNewsBanner">
                                <div class="menuNewsBannerText">
                                    <h3>50% OFF</h3>
                                    <h4>WEEKENDS</h4>
                                </div>
                            </div>
                            <div class="menuNewsSliderLines">
                                <div class="menuNewsSliderLine1"></div>
                                <div class="menuNewsSliderLine2"></div>
                                <div class="menuNewsSliderLine3"></div>
                            </div>
                            <img src="images/foodImageSubscribe.svg" class="menuNewsBannerFoodImg" draggable="false" width="275" height="277">
                        </div>
                        <div class="menuSearch">
                            <div class="searchInput">
                                <img src="icons/searchIco.svg" class="menuSearchIco" draggable="false" width="35" height="35">
                                <input placeholder="Search">
                            </div>
                            <div class="menuSelector">
                                <div class="selectFood">
                                    <p>Food</p>
                                </div>
                                <div class="selectRestaurant">
                                    <p>Resturent</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="menuSearchRightBlock">
                    <div class="menuFilter">
                        <div class="menuFilterContainer">
                            <div class="foodCategory">
                                <h3>Category</h3>
                                <div class="foodCategorysSelect">
                                    <div class="foodCategoryPizza">
                                        <img src="icons/Pizza.svg" class="foodCategoryPizzaImg" draggable="false" width="36" height="36">
                                        <p>Pizza</p>
                                    </div>
                                    <div class="foodCategoryAsian">
                                        <img src="icons/Hotdog.svg" class="foodCategoryHotDogImg" draggable="false" width="51" height="51">
                                        <p>Asian</p>
                                    </div>
                                    <div class="foodCategoryDonat">
                                        <img src="icons/Donat.svg" class="foodCategoryDonatImg" draggable="false" width="35" height="35">
                                        <p>Donat</p>
                                    </div>
                                    <div class="foodCategoryIce">
                                        <img src="icons/Icecream.svg" class="foodCategoryIceCreamImg" draggable="false" width="23" height="42">
                                        <p>Ice</p>
                                    </div>
                                </div>
                            </div>
                            <div class="sortBy">
                                <h3>Sort By</h3>
                                    <div class="sortByCategory">
                                        <p>Recomended</p>
                                        <p>Fast Delivery</p>
                                        <p>Most Popular</p>
                                    </div>
                            </div>
                            <div class="priceSelector">
                                <h3>Price</h3>
                                <div class="priceSelectorSlider">
                                    <div class="priceSelectorSliderLine">
                                        <div class="priceSelectorSliderDot">
                                        </div>
                                    </div>
                                    <div class="selectorPrices">
                                        <p>$0</p>
                                        <p>$25</p>
                                        <p>$50</p>
                                        <p>$100</p>
                                        <p>$500</p>
                                        <p>$1000</p>
                                    </div>
                                </div>
                            </div>
                            <div class="filterButton">
                                <a href="">
                                    <button type="button">
                                        <p>Apply</p>
                                    </button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!--Подвал-->
    <footer class="footer">
        <div class="footerContainer">
            <div class="footerColumn">
                <div class="footerRow">
                    <div class="footerLogo">
                        <a class="footerLogoLink" href="/" title="Home">
                            <img src="/icons/Logo.svg" class="logoImage" alt="logo" draggable="false" width="46" height="43">
                        </a>
                        <a class="footerLogoLink" href="/" title="Home">
                            <p class="labelLogo">eatly</p>
                        </a>
                    </div>
                    <nav class="footer-menu">
                        <ul class="footer-menu-list">
                            <li class="footer-menu-item">
                                <a class="footer-menu-item-link" href="/">Blog</a>
                            </li>
                            <li class="footer-menu-item">
                                <a class="footer-menu-item-link" href="/">Pricing</a>
                            </li>
                            <li class="footer-menu-item">
                                <a class="footer-menu-item-link" href="/">About Us</a>
                            </li>
                            <li class="footer-menu-item">
                                <a class="footer-menu-item-link" href="/">Contact</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="footerLine">
                </div>
                <div class="footerLinks">
                    <div class="footerLinksRow">
                        <p>© 2023 EATLY All Rights Reserved.</p>
                        <div class="footerIcons">
                            <a href="/">
                                <img src="/icons/instLogoFooter.svg" class="instLogoFooter" draggable="false" width="22" height="22">
                            </a>
                            <a href="/">
                                <img src="/icons/inLogoFooter.svg" class="inLogoFooter" draggable="false" width="22" height="21">
                            </a>
                            <a href="/">
                                <img src="/icons/facebookLogoFooter.svg" class="facebookLogoFooter" draggable="false" width="11" height="22">
                            </a>
                            <a href="/">
                                <img src="/icons/twitterLogoFooter.svg" class="twitterLogoFooter" draggable="false" width="22" height="19">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </footer>
</body>
</html>
